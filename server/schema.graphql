type Query {
  product(id: ID!): Product
  products: [Product]
  categories: [Category]
  categoryFilter(name: String!): [Product]
  brandFilter(name: String!): [Product]
}

type Product {
  id: ID!
  brand: String
  name: String
  category: String
  color: String
  description: String
  price: Float
  stock: Int
  images: [String]
}

type Category {
  id: ID!
  name: String
}